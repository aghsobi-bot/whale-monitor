name: Whale Monitor Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # هر ۵ دقیقه اجرا
  workflow_dispatch:          # اجرای دستی

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests web3

      - name: Run bot
        run: |
          python "V 4.py"
          
